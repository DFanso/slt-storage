<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDAV Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">WebDAV Dashboard</h1>
        <div class="upload-section bg-white p-4 rounded shadow mb-4">
            <input type="file" id="file-input" class="block w-full text-sm text-slate-500
            file:mr-4 file:py-2 file:px-4
            file:rounded-full file:border-0
            file:text-sm file:font-semibold
            file:bg-violet-50 file:text-violet-700
            hover:file:bg-violet-100" multiple>
            <button id="upload-button" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Upload
            </button>
            <div class="w-full bg-gray-200 rounded-full h-4 mt-4 relative">
                <div class="progress bg-blue-600 h-4 rounded-full text-center text-white text-xs" style="width: 0%"></div>
            </div>
        </div>
        <div class="file-list-section bg-white p-4 rounded shadow">
            <h2 class="text-2xl font-bold mb-2">Files</h2>
            <ul id="file-list" class="list-disc pl-5"></ul>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
