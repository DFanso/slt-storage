<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLT WebDAV Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen">
        <header class="bg-white shadow">
            <div class="container mx-auto px-4 py-6">
                <h1 class="text-3xl font-bold text-gray-800">SLT WebDAV Dashboard</h1>
            </div>
        </header>

        <main class="container mx-auto p-4">
            <div class="flex justify-between items-center mb-4">
                <div id="breadcrumb" class="flex items-center text-lg text-gray-600 space-x-2">
                    <!-- Breadcrumbs will be built here -->
                </div>
                <button id="create-folder-btn" class="flex items-center bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg shadow transition-colors">
                    <ion-icon name="folder-outline" class="mr-2 text-xl"></ion-icon>
                    Create Folder
                </button>
            </div>

            <!-- Upload Section -->
            <div id="upload-container" class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
                    <div class="flex flex-col items-center justify-center">
                        <ion-icon name="cloud-upload-outline" class="text-6xl text-gray-400"></ion-icon>
                        <p class="mt-4 text-lg text-gray-600">Drag & drop files here, or <span class="text-blue-500 font-semibold">click to select</span></p>
                        
                        <input type="file" id="file-input" class="hidden" multiple>
                    </div>
                </div>

                <!-- Files selected for upload -->
                <div id="selection-container" class="hidden">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Ready to Upload:</h3>
                    <ul id="selection-list" class="space-y-2 mb-4">
                        <!-- Selected files will be listed here -->
                    </ul>
                    <div class="flex justify-end space-x-4">
                        <button id="clear-selection-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">
                            Clear
                        </button>
                        <button id="upload-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                            Upload Selected
                        </button>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="mt-4 w-full bg-gray-200 rounded-full h-4 relative overflow-hidden">
                    <div class="progress bg-blue-600 h-4 rounded-full text-center text-white text-xs leading-none" style="width: 0%"></div>
                    <span class="progress-text absolute inset-0 flex items-center justify-center text-xs font-semibold text-white"></span>
                </div>
            </div>

            <!-- File List Section -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center space-x-2">
                        <h2 class="text-2xl font-bold text-gray-700">Stored Files</h2>
                        <div id="loading-spinner" class="hidden">
                            <ion-icon name="reload-outline" class="text-2xl text-gray-500 animate-spin"></ion-icon>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm font-semibold text-gray-500 w-24 text-right">Size</span>
                        <div class="w-8"></div> <!-- Spacer for download icon -->
                        <div class="w-8"></div> <!-- Spacer for delete icon -->
                    </div>
                </div>
                <ul id="file-list" class="space-y-2">
                    <!-- File items will be injected here -->
                </ul>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
